<!DOCTYPE html>
<html ng-app="carLoansApp">
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/index.css">
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
	<script src="js/angular.js"></script>
</head>
<body ng-controller="mainController" >
	<div class="container">
		<div class="top-bg">
			<div class="repayment"><span>${{repayementCalc(loanAmount, interestRate, (loanTerm * 12))}}</span></div>	
			<div class="icon"></div>
		</div>
		<form class="form">
			<span class="left">Borrow Amount</span>
			<span class="right">${{loanAmount}}</span>
			<input type="range" min="3000" max="100000" step="1000" ng-init="loanAmount = 20000" ng-model="loanAmount">
			<span class="left">Loan Term</span>
			<span ng-show="loanTerm < 2" class="right">{{loanTerm}} Year</span>
			<span ng-show="loanTerm > 1" class="right">{{loanTerm}} Years</span>
			<input type="range" min="1" max="5" step="1" ng-init="loanTerm = 2" ng-model="loanTerm">
			<input type="text" ng-model="interestRate" ng-init="interestRate = 9.95">
		</form>
	</div>
</body>
